language: node_js
sudo: required
dist: trusty
node_js: Fermium
cache:
  directories:
    - node_modules
before_install:
  - echo -e "machine github.com\n  login $GH_TOKEN" >> ~/.netrc
  - "export DEPLOYMENT_TAG=$TRAVIS_BRANCH\nif [ $TRAVIS_TAG ] \n  then\n    export DEPLOYMENT_TAG=$TRAVIS_TAG\nfi"
script: skip
notifications:
  slack:
    secure: 
env:
  global:
    - secure: 
after_success: test "$TRAVIS_BRANCH" = master && rebuild-emerson-web
